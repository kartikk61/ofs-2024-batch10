<div class="oj-hybrid-padding">
  <h4 class="oj-sm-margin-4x-top">Name </h4>
  <oj-input-text
        id="text-input"
        value="{{value}}"
        label-hint="Enter your Name"
        label-edge="inside"
        class="demo-rem-max-width"></oj-input-text>
  <h4 class="oj-sm-margin-4x-top">Password </h4>
  <oj-form-layout>
    <oj-input-password
      id="password"
      value="{{value}}"
      label-hint="password"
      mask-icon="visible"
      class="demo-rem-max-width"></oj-input-password>
  </oj-form-layout>
  <h5 class="oj-sm-margin-4x-top">Birth date</h5>
  <oj-form-layout>
    <oj-input-date-time 
    value="{{tarik}}" 
    label-hint="Enabled"
    class="demo-rem-max-width"></oj-input-date-time>
  </oj-form-layout>
  
  <h6 class="oj-sm-margin-4x-top">Choose your device</h6>
            <oj-form-layout max-columns="3" direction="row">
              <oj-radioset id="enabledRadioset" value="laptop" label-hint="Enabled">
                <oj-option value="desktop">Desktop</oj-option>
                <oj-option value="laptop">Laptop</oj-option>
                <oj-option value="tablet">Tablet</oj-option>
              </oj-radioset>
            </oj-form-layout>
  <h6 class="oj-sm-margin-4x-top">Device used for</h6>
  <oj-form-layout max-columns="3" direction="row">
    <oj-checkboxset id="enabledCheckboxset" value='["laptop","tablet"]' label-hint="Enabled">
      <oj-option value="desktop">Personal</oj-option>
      <oj-option value="laptop">Work</oj-option>
      <!-- <oj-option value="tablet"></oj-option> -->
    </oj-checkboxset>

    <div>
      <h6 class="oj-sm-margin-4x-top">Drop down using combobox</h6>
      <oj-form-layout>
        <oj-combobox-one
        id="combobox1"
        value="Chrome"
        label-hint="Select browser"
        class="demo-rem-max-width">
        <oj-option value="Internet Explorer">Internet Explorer</oj-option>
        <oj-option value="Firefox">Firefox</oj-option>
        <oj-option value="Chrome">Chrome</oj-option>
        <oj-option value="Opera">Opera</oj-option>
        <oj-option value="Safari">Safari</oj-option>
      </oj-combobox-one>
      
    </oj-form-layout>
    </div>
<div>
  
  <oj-progress-bar
  class="oj-sm-margin-4x-bottom demo-width"
  id="progressBar"
  aria-labelledby="detLabel"
  value="[[progressValue]]"></oj-progress-bar> 
  <!-- <oj-progress-bar value="[[progressValue]]"></oj-progress-bar> -->
  
  <hr class="oj-sm-margin-4x-vertical" /> 
  
</div>

  <oj-popup id="popup1">
    <span class="demo-blink-rainbow">Hello World!!!</span>
  </oj-popup>
  <oj-button id="btnGo" on-oj-action="[[openListener]]">Go</oj-button>   
</div>
