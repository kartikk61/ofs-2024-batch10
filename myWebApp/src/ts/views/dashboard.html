<div class="oj-hybrid-padding">
  <h4 class="oj-sm-margin-4x-top">Name </h4>
  <oj-input-text
        id="text-input"
        value="{{value}}"
        label-hint="Enter your Name"
        label-edge="inside"
        class="demo-rem-max-width"></oj-input-text>
  <h4 class="oj-sm-margin-4x-top">Password </h4>
  <oj-form-layout>
    <oj-input-password
      id="password"
      value="{{value}}"
      label-hint="password"
      mask-icon="visible"
      class="demo-rem-max-width"></oj-input-password>
  </oj-form-layout>
  <h5 class="oj-sm-margin-4x-top">Date & Time</h5>
  <oj-form-layout>
    <oj-input-date-time 
    value="{{tarik}}" 
    label-hint="Enabled"
    class="demo-rem-max-width"></oj-input-date-time>
  </oj-form-layout>
  
  <h6 class="oj-sm-margin-4x-top">Radioset</h6>
            <oj-form-layout max-columns="3" direction="row">
              <oj-radioset id="enabledRadioset" value="laptop" label-hint="Enabled">
                <oj-option value="desktop">Desktop</oj-option>
                <oj-option value="laptop">Laptop</oj-option>
                <oj-option value="tablet">Tablet</oj-option>
              
              </oj-radioset>
            </oj-form-layout>
  <h6 class="oj-sm-margin-4x-top">Checkboxset</h6>
  <oj-form-layout max-columns="3" direction="row">
    <oj-checkboxset id="enabledCheckboxset" value='["laptop","tablet"]' label-hint="Enabled">
      <oj-option value="desktop">Desktop</oj-option>
      <oj-option value="laptop">Laptop</oj-option>
      <oj-option value="tablet">Tablet</oj-option>
    </oj-checkboxset>

    <oj-progress-bar
    id="progressBar"
    aria-label="basic progress bar"
    value="[[indeterminate().length > 0 ? -1 : progressValue]]"></oj-progress-bar>
  <br />
  <oj-form-layout aria-controls="progressBar">
    <oj-checkboxset id="indeterminateCheckbox" value="{{indeterminate}}">
      <oj-option id="indeterminate" value="indeterminate">Indeterminate</oj-option>
    </oj-checkboxset>
    <oj-input-number
      id="spinner-input"
      step="10"
      value="{{progressValue}}"
      label-hint="Value"
      disabled="[[indeterminate().length > 0]]"
      min="0"
      max="100"></oj-input-number>
  </oj-form-layout>

  <oj-popup id="popup1">
    <span class="demo-blink-rainbow">Hello World!!!</span>
  </oj-popup>
  <oj-button id="btnGo" on-oj-action="[[openListener]]">Go</oj-button>
</div>
